version: '3'
volumes:
  dados:
networks:
  banco:
  web:
  fila:
services:
  db:
    image: postgres:9.6
    volumes:
      # data volume
      - dados:/var/lib/postgresql/data
      # scripts
      - .\scripts:/scripts
      - .\scripts\init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - banco
    restart: always
    environment:
      POSTGRES_PASSWORD: 1234
  frontend:
    image: nginx:1.13
    volumes:
      # site
      - .\web:/usr/share/nginx/html/
      # reverse proxy nginx conf
      - .\nginx\default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 80:80
    networks:
      - web
    depends_on:
      - app
  app:
    image: python:3.6
    volumes:
      # app
      - .\app:/app
    working_dir: /app
    command: ./app.sh
    # now with nginx reverse proxy there is no need to expose this port to external world
    #ports:
    #  - 8080:8080
    networks:
      - banco
      - web
      - fila
    depends_on:
      - db
      - queue
  queue:
    image: redis:3.2
    networks:
      - fila
  worker:
    build: worker
    volumes:
      #worker
      - .\worker:/worker
    working_dir: /worker
    command: worker.py
    networks:
      - fila
    depends_on:
      - queue
